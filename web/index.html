<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharenergy - Desbloquear</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="logo-container">
        <div style="display: flex; align-items: center; justify-content: center;">
             <div style="width: 30px; height: 50px; border: 4px solid var(--color-primary); border-radius: 6px; position: relative; margin-right: 10px;">
                <div style="background: var(--color-primary); height: 60%; width: 100%; position: absolute; bottom: 0;"></div>
                <div style="width: 12px; height: 6px; background: var(--color-primary); position: absolute; top: -8px; left: 50%; transform: translateX(-50%); border-radius: 3px 3px 0 0;"></div>
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-weight: bold; font-size: 20px;">âš¡</div>
            </div>
            <div class="brand-name">Sharenergy</div>
        </div>
    </div>

    <div class="card-container">
        <h1>Â¡Carga tu mundo!</h1>
        <p class="subtitle">Escanea el cÃ³digo para desbloquear una baterÃ­a.</p>

        <div class="qr-wrapper">
            <img id="qr-imagen" src="" alt="Cargando QR..." onclick="simularEscaneo()" title="Haz clic para simular el escaneo">
        </div>
        
        <div>
            <p class="instruccion-scan">ðŸ‘† SimulaciÃ³n: Haz clic en el QR</p>
        </div>
        <p id="error-msg"></p>
    </div>

    <div style="margin-top: 30px; text-align: center; opacity: 0.7;">
        <small>Estado del Terminal:</small>
        <div id="panel-estado" style="font-size: 12px; font-weight: 600;">Cargando...</div>
    </div>

    <script>
        //ID para cada cliente
        const idSesion = Math.floor(Math.random() * 1000000);
        
        //QR    
        const datosQR = "UNLOCK-BATTERY-" + idSesion;
        const urlQR = `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${datosQR}&color=005f26&bgcolor=f9fffb`;
        document.getElementById("qr-imagen").src = urlQR;

    
        async function simularEscaneo() {

            document.getElementById("qr-imagen").style.opacity = "0.5";
            
       
            setTimeout(() => {
              
                window.location.href = "login.html?session=" + idSesion;
            }, 500);
        }

        setInterval(async () => {
            try {
                let res = await fetch('/api/estado');
                let texto = await res.text();
                document.getElementById("panel-estado").innerHTML = texto.replace(/<br>/g, ' | ');
            } catch(e) {}
        }, 2000);
    </script>
  <style>
        :root {
            --color-primary: #008f39;
            --color-accent: #FFD700;  
            --color-bg: #F4F7F6;
            --color-text: #2D3E50;
            --radius-card: 24px;
            --radius-btn: 50px;
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--color-bg); 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--color-text);
        }

        .logo-container { margin-bottom: 30px; text-align: center; }
        .logo-img { height: 60px; }
        .brand-name { 
            font-size: 28px; 
            font-weight: 700; 
            color: var(--color-primary);
            margin-top: 10px;
        }

        .card-container {
            background: white;
            padding: 40px 30px;
            border-radius: var(--radius-card);
            box-shadow: 0 10px 30px rgba(0, 143, 57, 0.1); 
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 10px; }
        p.subtitle { color: #7F8C8D; margin-bottom: 30px; }
        
        .qr-wrapper {
            position: relative;
            display: inline-block;
            padding: 15px;
            border: 3px dashed var(--color-primary);
            border-radius: 20px;
            margin-bottom: 20px;
            background-color: #f9fffb;
        }
        #qr-imagen {
            width: 220px;
            height: 220px;
            display: block;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #qr-imagen:hover { transform: scale(1.03); }
        
        .instruccion-scan {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-primary);
            background-color: rgba(0, 143, 57, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
        }
        
        #error-msg { color: #e74c3c; font-weight: 600; margin-top: 20px; }
    </style>
</body>
</html>
